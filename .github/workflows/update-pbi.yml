name: Update Power BI News
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch RSS and Create File
        run: |
          echo "# Latest Power BI Features" > README.md
          echo "Last updated: $(date)" >> README.md
          echo "" >> README.md
          curl -s https://powerbi.microsoft.com/en-us/blog/feed/ | grep -oP '(?<=<title>).*?(?=</title>)|(?<=<link>).*?(?=</link>)' | sed 'N;s/\(.*\)\n\(.*\)/- [\1](\2)/' | head -n 20 >> README.md

      - name: Commit and Push
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md
          git commit -m "Update PBI news" || exit 0
          git push
